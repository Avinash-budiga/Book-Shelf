<app-header></app-header>
<div class="searchbanner">
  <button class="arrow rounded-circle back" routerLink="/bookshelf">
    <span class="material-icons"> arrow_back</span>
  </button>
  <div class="text-center mt-2">
    <div class="label pt-4">
      <h2>Search Books:</h2>
    </div>
    <div class="search-fields w-50 mx-auto">
      <input
        class="form-control input-field"
        type="text"
        [(ngModel)]="searchQuery"
        (keyup)="onSearch()"
        placeholder="Search books..."
      />
      <select class="select-field" [(ngModel)]="category" (change)="onSearch()">
        <option value="Category">Category</option>
        <option value="Title">Title</option>
      </select>
    </div>
  </div>

  <div class="card w-50 mx-auto">
    <div class="search">
      <div
        *ngFor="let suggestion of suggestions"
        (click)="selectSuggestion(suggestion)"
      >
        {{ suggestion.volumeInfo.title }}
      </div>
    </div>
  </div>
</div>
<div class="container mt-4">
    <div class="row mx-auto">
        <div class="col-md-6" *ngFor="let book of searchedBooks">
            <div class="card mb-3 border border-success" style="max-width: 500px">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="book.volumeInfo.imageLinks.thumbnail" *ngIf="book.volumeInfo.imageLinks.thumbnail"
                            alt="book-image" class="img-fluid card-img" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title">{{ book.volumeInfo.title }}</h3>
                            <p class="card-text">Authors: {{ book.volumeInfo.authors }}</p>
                            <div class="dropdown">
                                <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Add to Shelf
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li class="dropdown-item" (click)="addToShelf('want-to-read', book.id)">
                                        Want to Read
                                    </li>
                                    <li class="dropdown-item" (click)="addToShelf('currently-reading', book.id)">
                                        Currently Reading
                                    </li>
                                    <li class="dropdown-item" (click)="addToShelf('read-done', book.id)">
                                        Read Done
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
