<app-header></app-header>

<app-search (dataEvent)="onDataReceived($event)"></app-search>

<div class="container mt-4" *ngIf="timer">
    <div class="row mx-auto">
        <div class="col-md-6" *ngFor="let book of searchedBooks">
            <div class="card mb-3 border border-success" style="max-width: 500px">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="book.volumeInfo.imageLinks.thumbnail" *ngIf="book.volumeInfo.imageLinks.thumbnail"
                            alt="book-image" class="img-fluid card-img" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title">{{ book.volumeInfo.title }}</h3>
                            <p class="card-text">Authors: {{ book.volumeInfo.authors }}</p>
                            <div class="dropdown">
                                <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Add to Shelf
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li class="dropdown-item" (click)="addtoShelf('want-to-read', book.id)">
                                        Want to Read
                                    </li>
                                    <li class="dropdown-item" (click)="addtoShelf('currently-reading', book.id)">
                                        Currently Reading
                                    </li>
                                    <li class="dropdown-item" (click)="addtoShelf('read-done', book.id)">
                                        Read Done
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loading" *ngIf="!timer">
    <mat-spinner></mat-spinner>
</div>
