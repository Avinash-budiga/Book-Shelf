<!-- registration.component.html -->

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registrationForm.controls['email'].errors }">
                <div *ngIf="registrationForm.controls['email']?.['errors'] && registrationForm.controls['email']?.['touched']" class="alert alert-danger">
                    <div *ngIf="registrationForm.controls['email']?.['errors']?.['required']">
                        email is required
                    </div>
                    <div *ngIf="registrationForm.controls['email']?.['errors']?.['email']">
                        invalid email
                    </div>
                    <div *ngIf="registrationForm.get('email').errors?.['whitespace']">
                        email cannot be empty
                    </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registrationForm.controls['password'].errors }">
                <div *ngIf="submitted && registrationForm['password'].invalid && (registrationForm['password'].dirty || registrationForm['password'].touched)" class="alert alert-danger">
                    <div *ngIf="registrationForm['password'].errors.required">
                        Password is required.
                    </div>
                </div>
                <div *ngIf="registrationForm.controls['password']?.['errors'] && registrationForm.controls['password']?.['touched']" class="alert alert-danger">
                    <div *ngIf="registrationForm.controls['password']?.['errors']?.['required']">
                        password is required
                    </div>
                    <div *ngIf="registrationForm.get('password').errors?.['whitespace']">
                        password cannot be empty
                    </div>
                </div>
              </div>
              <div class="form-group mt-4">
                <button class="btn btn-primary mr-2" [disabled]="registrationForm.invalid">Register</button>
                <a [routerLink]="['/login']" class="btn btn-link">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
