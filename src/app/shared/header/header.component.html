<div class="header">
  <div class="user">
    <div class="user-image">
      <span class="material-icons">person</span>&nbsp;
      <span>{{username}}</span>
    </div>
  </div>
  <div>
    <h1 class="text-center bold">{{ currentRoute | uppercase }}</h1>
  </div>
  <div class="user">
    <button title="Logout" class="btn btn-primary user-name" (click)="logout()">
      <span class="material-icons">logout</span>
    </button>
  </div>
</div>
